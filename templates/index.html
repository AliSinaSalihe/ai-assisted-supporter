<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Assisted Supporter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="chat-container">
    <h1>AI-Assisted Supporter ðŸ¤–</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me about courses, enrolment, policiesâ€¦" autocomplete="off" required/>
      <button type="submit">Send</button>
    </form>
  </div>
  
  <script>
    const form = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if(!msg) return;
      appendMessage('You', msg);
      input.value = '';
      
      const res = await fetch('/api/chat', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();
      appendMessage('Bot', data.reply);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
    
    function appendMessage(who, text) {
      const div = document.createElement('div');
      div.className = who === 'You' ? 'msg user' : 'msg bot';
      div.innerHTML = `<strong>${who}:</strong> ${text}`;
      chatBox.appendChild(div);
    }
  </script>
</body>
</html>
